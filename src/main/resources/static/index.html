<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <style>
        .el-col{
            margin-top: 30px;
        }
        #edit{
            height: 40px;
            background-color: rgb(64,158,255);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            width: 100px;
            border-radius: 5px;
            color: white;

        }
    </style>
</head>
<body>

<div id="app">
    <el-container>
        <el-header>
            <el-row>
                <el-col :span="6">
                    <el-breadcrumb separator=" ">
                        <el-breadcrumb-item :to="{ path: '/' }"><a href="index.html"> 首页</a></el-breadcrumb-item>
                        <el-breadcrumb-item :to="{ path: '/' }"><a href="MyInfo.html">个人中心</a></el-breadcrumb-item>
                        <el-breadcrumb-item></el-breadcrumb-item>
                    </el-breadcrumb>
                </el-col>
                <el-col :span="8">
                    <el-input v-model="queryString" placeholder="请输入要查找的文章"></el-input>
                </el-col>
                <el-col :span="2">
                    <el-button type="primary" icon="el-icon-search" @click="select()">搜索</el-button>
                </el-col>
                <el-col :span="2" >
                    <a type="primary" href="edit.html" style="color: white">
                    <div id="edit">
                    <i class="el-icon-document-add">发布</i>
                    </div>
                    </a>
                </el-col>
                <el-col :span="6">
                    <img src="" style="float: right">
                </el-col>
            </el-row>
        </el-header>
        <el-main style="margin-top: 100px">
            <li v-for="article in articles" :key="article.articleId" style="margin-left: 350px;margin-right: 350px" @click="showInfo(article.articleId)">
                <div id="blog">
                    <div>
                        <h1 style="font-size: 30px">{{article.title}}</h1>
                    </div>
                    <div style="font-size: 20px;word-wrap: break-word">{{article.content}}</div>
                </div>
            </li>
        </el-main>
    </el-container>

</div>
<script>
    const vue=new Vue({
            el:"#app",
            data(){
                return{
                    queryString:"",
                    articles:[
                        {
                            title:"",
                            content:"",
                        }
                    ],
                    }

                    },
            created(){
                this.show()
            },
            methods:{
                select(){
                    axios.post("/article/selectAll2",this.queryString).then(res => {
                        this.articles = res.data.data;
                    })
                },
                show(){
                    axios.get("/article/selectAll").then(res=>{
                        if(res.data.code==200){
                            this.articles=res.data.data
                        }else{
                            this.$message.error(res.data.message)
                        }

                    })
                },
                showInfo(articleId){
                    window.location.href='article.html?articleId='+articleId
                }
                    }
        })

</script>

</body>
</html>
